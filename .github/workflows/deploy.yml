name: Deploy Dev

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy-admin:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: Clear npm cache
        run: npm cache clean --force

      - name: ðŸ“¦ Install Node.js and Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use your Node.js version

      - name: ðŸ”¨ Build
        run: |
          cd admin
          npm run build # Change this if your build command is different

      - name: ðŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./admin/dist/ # Ensure this is correct
          server-dir: /public_html/website_6568a1f7/admin/ # Adjust your deployment path

      # - name: ðŸ“š Build Storybook
