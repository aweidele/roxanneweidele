name: Deploy Dev

on:
  push:
    branches:
      - feature/seo-and-share

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install Node.js and Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0 # Use your Node.js version
      - run: npm install

      - name: ðŸ”¨ Build React App
        run: npm run build-staging # Change this if your build command is different

      - name: ðŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          # server: roxanneweidele.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/dist/ # Ensure this is correct
          server-dir: /public_html/website_6568a1f7/sub/share/
          protocol: ftps # Adjust your deployment path
  build-and-deploy-admin:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: admin

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install Node.js and Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0 # Use your Node.js version
      - run: npm install

      - name: ðŸ”¨ Build React App
        run: npm run build-staging # Change this if your build command is different

      - name: ðŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          # server: roxanneweidele.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./admin/dist/ # Ensure this is correct
          server-dir: /public_html/website_6568a1f7/admin/
          protocol: ftps # Adjust your deployment path

      # - name: ðŸ“š Build Storybook
