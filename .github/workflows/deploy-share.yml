  deploy-api:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1" # Adjust based on your PHP version
          tools: composer:v2

      - name: ðŸ“¦ Install Composer Dependencies
        run: |
          cd backend
          composer install --no-dev --optimize-autoloader

      - name: ðŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          # server: roxanneweidele.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/ # Ensure this is correct
          server-dir: /public_html/website_6568a1f7/api/
          protocol: ftps # Adjust your deployment path
